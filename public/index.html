<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const baseUrl = document.getElementById('baseUrl').value;
            const ticket = document.getElementById('ticket').value;
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', file);

            const headers = new Headers();
            headers.append('Authorization', 'Basic ' + btoa(user + ':' + password));

            try {
                const response = await fetch(`/palma/import?baseUrl=${baseUrl}&ticket=${ticket}`, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to submit the form');
                }

                const result = await response.json();
                const jobId = result.jobId;

                document.getElementById('status').innerText = `Job ID: ${jobId}. Checking status...`;

                // Polling for job status
                const statusInterval = setInterval(async () => {
                    const statusResponse = await fetch(`/palma/import/${jobId}`, {
                        headers: headers
                    });
                    if (!statusResponse.ok) {
                        throw new Error('Failed to fetch job status');
                    }

                    const statusResult = await statusResponse.json();
                    document.getElementById('status').innerText = JSON.stringify(statusResult, null, 2);

                    if (statusResult.status === 'completed' || statusResult.status === 'error') {
                        clearInterval(statusInterval);
                    }
                }, 3000); // Poll every 3 seconds
            } catch (error) {
                document.getElementById('status').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Upload Palma File to Tacton</h1>
        <form id="uploadForm" onsubmit="submitForm(event)">
            <label for="baseUrl">Tacton Admin Base URL:</label>
            <input type="text" id="baseUrl" name="baseUrl" required>

            <label for="ticket">Ticket:</label>
            <input type="text" id="ticket" name="ticket" required>

            <label for="user">User:</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="file">Palma File (JSON):</label>
            <input type="file" id="file" name="file" required>

            <input type="submit" value="Upload">
        </form>
        <pre id="status"></pre>
    </div>
</body>

</html>
